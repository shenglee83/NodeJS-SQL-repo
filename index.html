<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/controller.js"></script>
    <script src="/app/factory.js"></script>
    <title>Sample Page</title>
</head>

<body ng-app="MyApp" ng-controller="mainController">
    <div>
        <h1>Hello World</h1>
        <section>
            <button ng-click="getProduct()">Get Product</button>
            <div ng-if="modelData.productData.length > 0">
                <table>
                    <thead>
                        <tr>
                            <th>Product Id
                            </th>
                            <th>Name
                            </th>
                            <th>Description
                            </th>
                            <th>Brand Name
                            </th>
                            <th>Comment
                            </th>
                            <th>User ID
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in modelData.productData">
                            <td>{{p.p_id}}</td>
                            <td>{{p.name}}</td>
                            <td>{{p.description}}</td>
                            <td>{{p.b_name}}</td>
                            <td>{{p.comment}}</td>
                            <td>{{p.user_id}}</td>
                            <td><a href="">Add Review</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section>
        </section>
    </div>
</body>
<script src=""></script>

</html>
